<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      h1 {
        color: #28a745;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }

      .form-label {
        font-weight: bold;
      }

      body {
        background: #f4f4f9;
        font-family: 'Roboto', sans-serif;
      }

      .navbar {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        max-width: 900px;
      }

      .btn-lg {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-lg:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .card {
        margin-top: 20px;
        background-color: #343a40;
        color: white;
        border-radius: 10px;
      }

      .card-img-top {
        border-radius: 10px 10px 0 0;
      }

      .result-text {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ± Crop Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!--=======================Main content=====================================================-->
    <div class="container">
      <h1>Crop Recommendation System ðŸŒ±</h1>

      <!-- Prediction form -->
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen level" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4">
            <label for="Phosporus" class="form-label">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus level" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium level" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4">
            <label for="Ph" class="form-label">pH Value</label>
            <input type="number" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      <!-- Display Result -->
      {% if result %}
      <div class="card">
        <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="Crop Image">
        <div class="card-body">
          <h5 class="card-title text-center">Recommended Crop for Cultivation:</h5>
          <p class="result-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
